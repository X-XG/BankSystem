<!doctype html>
<html lang="en">
  <head>
    <title>新建支票账户</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>

  <div class="container">
    <br><br>
    <h1>新建支票账户</h1><br>
    <form action="" method="post" id="form1">
      {% csrf_token %}
      <h3>账户信息</h3>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="account_id">账户号</label>
            <input type="text" name="account_id" class="form-control">
          </div>
          <div class="col-md-6">
            <label>支行名</label>
            <input type="text" name="branch_name" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>余额</label>
            <input type="text" name="balance" class="form-control">
          </div>
          <div class="col-md-6">
            <label>开户日期</label>
            <input type="text" name="open_date" placeholder="xxxx-xx-xx" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>透支额</label>
            <input type="text" name="overdraft" class="form-control">
          </div>
        </div>
      </div>
      <br>
      <h5>主客户身份证</h5>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <!-- <label>姓名</label> -->
            <input type="text" name="client_id" class="form-control">
          </div>
        </div>   
      </div>
      <br>
      <div class="col-md-3 offset-md-10">
        <button type="button" id="btn-submit" class="btn btn-primary">提交</button>
        <button type="reset" class="btn btn-primary">重置</button>
        <a href="/account/search">
          <button type="button" class="btn btn-secondary">返回</button>
        </a>
      </div>
    </form> 
  </div>
  

  <!-- Modal -->
  <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">提交结果</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" id="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $('#btn-submit').click(function(){
      $.ajax({
        type: 'POST',
        url: '',
        data: $('#form1').serialize(),
        success: function (result) {
          $('#modal-body').text(result);
          $('#modelId').modal('show');
        },
      });
    });
  </script>

  </body>
</html>
