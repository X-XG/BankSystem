<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>

  <div class="container">
    <h1>新建客户</h1><br>
    <form action="" method="post" id="form1">
      {% csrf_token %}
      <h3>客户信息</h3>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="client_id">身份证</label>
            <input type="text" name="client_id" class="form-control">
          </div>
          <div class="col-md-6">
            <label>姓名</label>
            <input type="text" name="name" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>联系电话</label>
            <input type="text" name="phone" class="form-control" oninput = "value=value.replace(/[^\d]/g,'')">
          </div>
          <div class="col-md-6">
            <label>家庭住址</label>
            <input type="text" name="address" class="form-control">
          </div>
        </div>
      </div>
      <br>
      <h3>联系人信息</h3>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label>姓名</label>
            <input type="text" name="contact_name" class="form-control">
          </div>
          <div class="col-md-6">
            <label>联系电话</label>
            <input type="text" name="contact_phone" class="form-control" oninput = "value=value.replace(/[^\d]/g,'')">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>email</label>
            <input type="text" name="contact_email" class="form-control">
          </div>
          <div class="col-md-6">
            <label>与客户关系</label>
            <input type="text" name="relation" class="form-control">
          </div>
        </div>     
      </div>
      <br>
      <div class="col-md-3 offset-md-10">
        <button type="button" id="btn-submit" class="btn btn-primary">提交</button>
        <form action="/index/" method="get">
          <button type="submit" class="btn btn-secondary">返回</button>
        </form>
      </div>
    </form> 
  </div>
  

  <!-- Modal -->
  <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">提交结果</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" id="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $('#btn-submit').click(function(){
      $.ajax({
        type: 'POST',
        url: "client/insert/",
        data: $('#form1').serialize(),
        success: function (result) {
          if(result == 'success'){
            $('#form1')[0].reset();
          }
          $('#modal-body').text(result);
          $('#modelId').modal('show');
        },
      });
    });
  </script>

  
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
